<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion 클론 가입</title>
  <style>
    /* 이메일 클라이언트 호환성을 위해 대부분의 스타일은 인라인으로 작성됩니다. */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
    }
  </style>
</head>
<body style="background-color: #191919; color: #ffffff; margin: 0; padding: 20px 0;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #191919;">
    <tr>
      <td align="center">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 500px; margin: 0 auto;">
          <!-- 로고 (선택사항) -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <!-- 여기에 로고 이미지 URL을 넣거나, Notion 로고를 그대로 사용 -->
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion Logo" width="40">
            </td>
          </tr>

          <!-- 메인 컨텐츠 -->
          <tr>
            <td style="padding: 30px 20px; text-align: center;">
              <h1 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0;">Notion 클론 가입</h1>
              <p style="font-size: 16px; color: #9a9a9a; margin: 0;">
                가입 페이지에서 아래 코드를 입력하거나,<br>매직 링크를 클릭하여 가입을 완료하세요.
              </p>
            </td>
          </tr>

          <!-- 인증 코드 -->
          <tr>
            <td align="center" style="padding: 10px 20px;">
              <div style="background-color: #2f2f2f; border-radius: 8px; padding: 15px 20px; display: inline-block;">
                <p style="font-size: 32px; font-weight: bold; letter-spacing: 8px; margin: 0; color: #ffffff;">
                  {{ .Token }}
                </p>
              </div>
            </td>
          </tr>

          <!-- 매직 링크 버튼 -->
          <tr>
            <td align="center" style="padding: 20px;">
              <a href="{{ .ConfirmationURL }}" target="_blank" style="background-color: #007bff; color: #ffffff; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-size: 16px; font-weight: bold; display: block;">
                매직 링크로 로그인
              </a>
            </td>
          </tr>

          <!-- 푸터 -->
          <tr>
            <td align="center" style="padding: 30px 20px 50px 20px;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion Logo" width="24" style="margin-bottom: 10px;">
              <p style="font-size: 12px; color: #9a9a9a; margin: 0;">
                Notion.so 클론, 메모, 업무, 위키, 데이터베이스까지<br>하나로 끝내는 올인원 워크스페이스
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
